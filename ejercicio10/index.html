<body>

    <h1 id="titulo">Ejercicio 10</h1>

    <div id="enunciado">

        <ul>
            <li>Minimo 8 caracteres</li>
            <li>1 mayuscula</li>
            <li>1 minuscula</li>

    <div class="contenedor">

        <p id="mensaje" class="msg"></p>
        <button id="btnEnviar">Enviar</button>

    </div>
