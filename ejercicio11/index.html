<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 18 - Ejercicio 11</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="titulo">Ejercicio 11</h1>
    <div id="enunciado">
        <p>Crear la expresion regular para encontrar direcciones URL seguras en un texto.</p>
        <ul>
            <li>Una URL segura empieza con <strong>https://</strong></li>
            <li>Debe reconocer dominios simples y rutas opcionales</li>
        </ul>
    </div>

    <div class="contenedor">
        <textarea id="textoEntrada"
            placeholder="Ingresa un texto que contenga URLs"></textarea><br>
        <button id="btnBuscar">Buscar URLs seguras</button>
    </div>
</body>
</html>
